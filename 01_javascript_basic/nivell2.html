<body>
   <script>

       function calculadora(operador, valor1, valor2){
           let message;
           switch(operador){
               case "suma": message = valor1 + valor2; break;
               case "resta": message = valor1 - valor2; break;
               case "multiplicació": message = valor1 * valor2; break;
               case "divisió": 
                    if (valor2 == 0){
                        message = "you can not divide by zero!"; break;
                    }else{
                        message = valor1 / valor2; break;
                    }
               default: message = "expression not valid";
           }

           return message;
       }

       var resultat = calculadora('divisió',40,2);
       console.log(resultat);
       



   </script> 
</body>
